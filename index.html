<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brush Timeline As Web Component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Brush Timeline As Web Component: <span id="traceDurationIndicator"></span>ms Trace</h1>

Trace Duration:
<div class="slidecontainer" style="width: 1000px; display: inline-block">
  <input type="range" min="200" max="30000000" class="slider" id="traceDurationSlider" oninput="traceDuration=this.value;document.getElementById('traceDurationSliderValue').innerText=traceDuration;requestAnimationFrame(setData)" />
</div>
<span id="traceDurationSliderValue"></span>ms

<br />

<h2>Overview CPU and Frames Timeline with Brush</h2>

<brush-timeline id="brushtimeline" width="100%" height="200" start="0" end="1000" brushStart="200" brushEnd="500" brushEventName="brushed" paddingTop="10" paddingRight="20" paddingBottom="20" paddingLeft="20">

  <cpu-timeline width="100%" height="100" data="cpu" start="0" end="1000" id="cpuTimeline"></cpu-timeline>
  <frames-timeline width="100%" height="70" data="frames" start="0" end="1000" dataChangedCount="0" id="framesTimeline"></frames-timeline>

</brush-timeline>


<h2>Detail Timeline</h2>

<detail-timeline id="detail-timeline" start="200" end="500" width="100%" height="200" paddingTop="10" paddingRight="20" paddingBottom="20" paddingLeft="20"></detail-timeline>


<script src="main.js"></script>

<script src="brush-timeline.js"></script>
<script src="cpu-timeline.js"></script>
<script src="frames-timeline.js"></script>
<script src="detail-timeline.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>

</body>
</html>
